executor: "KubernetesExecutor"
logs:
  persistence:
    enabled: true
    existingClaim: airflow-logs-pvc  # Use the name of the PVC you created
    subPath: airflow-logs  # Subdirectory inside the PVC
    accessMode: ReadWriteMany
    size: 10Gi  # Match this to the PVC
dags:  
  gitSync:
    enabled: true
    # Git repository URL
    repo: https://github.com/shadab-bigdel/airflow.git
    branch: main
    # The Git revision to check out (branch, tag, or hash)
    ref: main
    depth: 1
    # Maximum number of consecutive failures allowed before aborting
    maxFailures: 0
    # Subpath within the repo where DAGs are located
    # Should be "" if DAGs are at the repo root
    subPath: "dags"
